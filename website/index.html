<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <form id="coleform">
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input required type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea required class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
      </div>
      <button type="submit" id="submitBtn" name="submitBtn"></button>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </form>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
